<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="websitestyle.css">
    <style>
        body {
            color: white;
        }

        .highlight {
            font-weight: bold;
            color: #f39c12;
        }

        .contact-info {
            color: white;
        }

        .contact-info a {
            color: #f39c12;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info input,
        .contact-info textarea {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
        }

        .contact-info input::placeholder,
        .contact-info textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-info label {
            color: white;
        }

        .contact-info button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-info button:hover {
            background-color: #d35400;
        }
    </style>
</head>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:astepciuc@gmail.com">astepciuc@gmail.com</a></p>
            <p>Phone: +07711490014</p>

            <h3>Contact Form</h3>
            <form action="mailto:astepciuc@gmail.com" method="POST" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p><span class="highlight">@2025 Alex Stepciuc</span></p>
